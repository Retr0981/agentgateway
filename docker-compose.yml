# Local production testing â€” run: docker compose up --build
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agent_trust
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  station:
    build: .
    ports:
      - "3456:3456"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/agent_trust?schema=public
      PORT: "3456"
      STATION_PRIVATE_KEY: ${STATION_PRIVATE_KEY}
      STATION_PUBLIC_KEY: ${STATION_PUBLIC_KEY}
      CERTIFICATE_EXPIRY_SECONDS: "300"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
